ачале хода восстановите 1 HP себе и бабке.",flavor:"«Семечки, семечки! Свежие, калёные!»",emoji:"🌻",keywords:["defender"],rarity:"common",imageUrl:G("old russian grandmother selling sunflower seeds on street bench, magical aura, dark fantasy",201)},{id:"gopnik_lubinsky",name:"Гопник с Любинского",cost:2,color:"red",type:"creature",attack:2,health:1,description:"Ускорение, Первый удар.",flavor:"«Э, братан, есть чё? А если найду?»",emoji:"🧢",keywords:["haste","first_strike"],rarity:"common",imageUrl:G("russian gopnik thug in squatting pose with cap, dark alley, neon streetlights, menacing",106)},{id:"babushka_metro",name:"Бабушка с Метро",cost:2,color:"white",type:"creature",attack:1,health:4,description:"Защитник. Пока в игре, заклинания врага стоят +1 ману.",flavor:"«Метро в Омске? Да я с 1979 года жду!»",emoji:"👵",keywords:["defender"],rarity:"uncommon",imageUrl:G("old grandmother guardian standing near metro station entrance that was never built, magical barrier",107)},{id:"shaurmaster",name:"Мастер Шаурмы",cost:2,color:"green",type:"creature",attack:2,health:3,description:"Привязка к жизни. При входе — восстановите 2 здоровья.",flavor:"«Двойной лаваш, все соусы, побольше мяса!»",emoji:"🌯",keywords:["lifelink"],rarity:"common",imageUrl:G("magical shawarma chef cook with glowing food, street food stall at night, healing magic",108)},{id:"zhitel_podzemki",name:"Житель Подземки",cost:2,color:"black",type:"creature",attack:2,health:2,description:"Смертельное касание. При смерти — 2 урона вражескому герою.",flavor:"«Метро не построили, но мы тут живём.»",emoji:"🕳️",keywords:["deathtouch"],rarity:"uncommon",imageUrl:G("dark underground dweller creature in abandoned metro tunnel, glowing poisonous claws",109)},{id:"pisiner_21",name:"Писинер Школы 21",cost:2,color:"blue",type:"creature",attack:1,health:3,description:"При входе — +1 мана. При смерти — потяните карту.",flavor:"«Бассейн? Нет, Бассéйн!»",emoji:"👨‍💻",keywords:[],rarity:"common",imageUrl:G("young programmer wizard at computer terminal, school 42 ecole, blue code magic flowing from screen",110)},{id:"trolleybus_driver",name:"Водитель Троллейбуса",cost:2,color:"white",type:"creature",attack:1,health:3,description:"Бдительность. При входе — восстановите 1 HP.",flavor:"«Троллейбус №4 — легенда Омска.»",emoji:"🚎",keywords:["vigilance"],rarity:"common",imageUrl:G("magical trolleybus driver in russian winter, glowing trolleybus vehicle, snowy street",202)},{id:"rynochny_torgovets",name:"Рыночный Торговец",cost:2,color:"red",type:"creature",attack:2,health:2,description:"При входе — потяните карту, затем сбросьте карту.",flavor:"«Налетай, подешевело! Всё по сотке!»",emoji:"🏪",keywords:[],rarity:"common",imageUrl:G("russian market trader merchant with magical goods, bazaar stall, colorful wares",203)},{id:"marshrutchik",name:"Безумный Маршрутчик",cost:3,color:"red",type:"creature",attack:3,health:2,description:"Ускорение. При входе — 1 урон всем другим существам.",flavor:"«Следующая — конечная. Или нет.»",emoji:"🚐",keywords:["haste"],rarity:"uncommon",imageUrl:G("crazy minibus driver crashing through city in magical minivan, chaos and fire",111)},{id:"kot_ucheniy",name:"Учёный Кот ОмГУ",cost:3,color:"blue",type:"creature",attack:2,health:3,description:"Когда вы разыгрываете заклинание — потяните карту.",flavor:"«Мяу. В смысле — квантовая суперпозиция.»",emoji:"🐱",keywords:[],rarity:"uncommon",imageUrl:G("magical scholarly cat wizard with glasses and spell book, university library, blue magic",112)},{id:"voron_kreposti",name:"Ворон Омской Крепости",cost:3,color:"black",type:"creature",attack:2,health:2,description:"Полёт. При входе — верните существо из сброса в руку.",flavor:"«Кар-р! Истории крепости не забыты...»",emoji:"🐦‍⬛",keywords:["flying"],rarity:"uncommon",imageUrl:G("dark mystical raven crow at ancient fortress ruins, necromancy magic, raising dead",113)},{id:"omskiy_huligann",name:"Омский Хулиган",cost:3,color:"red",type:"creature",attack:3,health:3,description:"При входе — нанесите 1 урон вражескому герою.",flavor:"«Пацаны не извиняются!»",emoji:"🤜",keywords:[],rarity:"common",imageUrl:G("young street fighter punk with fire fists, dark city alley, aggressive stance",204)},{id:"omskiy_rybolov",name:"Омский Рыболов",cost:3,color:"green",type:"creature",attack:2,health:4,description:"При входе — потяните карту.",flavor:"«На Иртыше клюёт! Всегда клюёт!»",emoji:"🎣",keywords:[],rarity:"common",imageUrl:G("fisherman wizard at magical river Irtysh, catching glowing fish, siberian landscape",205)},{id:"irtysh_vodyanoy",name:"Иртышский Водяной",cost:4,color:"blue",type:"creature",attack:3,health:5,description:"При входе — заморозьте вражеское существо на 2 хода.",flavor:"«Водяной живёт в Иртыше с незапамятных времён. Он видел, как строили Омскую крепость, как закладывали метро, как оно так и не открылось. Его терпение безгранично, а его хватка — ледяная.»",emoji:"🧜‍♂️",keywords:[],rarity:"rare",imageUrl:G("water elemental spirit rising from river Irtysh, ice and water magic, siberian river spirit",114)},{id:"tenevoy_omich",name:"Теневой Омич",cost:4,color:"black",type:"creature",attack:3,health:3,description:"Неблокируемый. При нанесении урона — враг сбрасывает карту.",flavor:"«Говорят, Теневой Омич — это коллективное бессознательное двух миллионов жителей. Он принимает форму того, чего вы боитесь больше всего: пустых улиц в 3 часа ночи.»",emoji:"🌑",keywords:["unblockable"],rarity:"rare",imageUrl:G("dark shadow figure walking through snowy city streets, invisible phantom assassin",115)},{id:"bocal",name:"Бокал (Bocal)",cost:4,color:"white",type:"creature",attack:2,health:5,description:"Защитник, Порчеустойчивость. Ваши Писинеры получают +1/+1.",flavor:"«Бокал — это не человек. Это система. Тысячи камер, миллионы строк кода, бесконечные отчёты. Он знает, кто опоздал. Он знает, кто не залогинился. Он ВСЕГДА знает.»",emoji:"🏢",keywords:["defender","hexproof"],rarity:"rare",imageUrl:G("magical school building guardian golem, all-seeing eye, school 42 bocal administration, protective aura",116)},{id:"makefile_golem",name:"Makefile-Голем",cost:4,color:"red",type:"creature",attack:4,health:3,description:"Ускорение, Растоптать. При убийстве — потяните карту.",flavor:"«make all && make bonus && make destroy»",emoji:"⚙️",keywords:["haste","trample"],rarity:"rare",imageUrl:G("mechanical golem made of gears and code, glowing red eyes, compiler construct, crushing enemies",117)},{id:"omskaya_vedma",name:"Омская Ведьма",cost:4,color:"black",type:"creature",attack:3,health:4,description:"Полёт. При входе — нанесите 2 урона вражескому существу.",flavor:"«Над Иртышом ночами летает она...»",emoji:"🧙‍♀️",keywords:["flying"],rarity:"uncommon",imageUrl:G("dark witch flying on broomstick over siberian city at night, dark magic curse",206)},{id:"sneg_elemental",name:"Снежный Элементаль",cost:5,color:"blue",type:"creature",attack:4,health:6,description:"Замораживает атакующее существо при получении урона.",flavor:"«Омская зима — 9 месяцев в году.»",emoji:"❄️",keywords:[],rarity:"rare",imageUrl:G("massive snow ice elemental monster in siberian blizzard, freezing everything around, ice magic",118)},{id:"sibirskiy_medved",name:"Сибирский Медведь",cost:5,color:"green",type:"creature",attack:5,health:5,description:"Растоптать, Бдительность.",flavor:"«В Омске медведи ходят по улицам. Серьёзно.»",emoji:"🐻",keywords:["trample","vigilance"],rarity:"rare",imageUrl:G("giant magical siberian bear walking through city streets, powerful nature spirit, green aura",119)},{id:"pirat_irtysha",name:"Пират Иртыша",cost:5,color:"blue",type:"creature",attack:4,health:4,description:"Полёт. При нанесении урона — потяните карту.",flavor:"«На Иртыше были и пираты... говорят.»",emoji:"🏴‍☠️",keywords:["flying"],rarity:"rare",imageUrl:G("river pirate captain on magical flying ship above river, treasure and frost",207)},{id:"teplostantsiya_golem",name:"Голем ТЭЦ-5",cost:6,color:"red",type:"creature",attack:5,health:6,description:"При входе — 2 урона всем «Придёт день, когда Омск станет ареной великой битвы. Маги со всех концов соберутся здесь, чтобы сразиться за право контролировать Источники Маны. И только один останется стоять.»

С тех пор Птица-Омич стала символом города. Её видят в самые тёмные ночи — маленький огонёк над крышами, напоминание о грядущей битве.

Битва началась. Ты — один из магов. Ты пришёл в Омск за силой. Но помни: из Омска нельзя уйти.`},{title:"Глава III: Фракции Омска",emoji:"⚔️",text:`Пять великих фракций борются за контроль над Омском:

🏛️ ОРДЕН ПРОСПЕКТА — чиновники, бабушки, троллейбусники. Они верят в порядок и традиции. Их лидер — Мэр Омска, обещающий метро уже 50 лет.

🌊 РЕЧНАЯ ГИЛЬДИЯ — учёные, студенты, водяные. Они ищут знание в глубинах Иртыша. Их лидер — Иртышский Водяной, древнейший дух реки.

⬛ ТЕНИ ПОДЗЕМКИ — гопники, жители подземелья, тёмные маги. Они обитают в недостроенном метро. Их лидер — Теневой Омич, который есть каждый и никто.

🔥 ПЛАМЯ НПЗ — маршрутчики, хулиганы, големы. Они черпают силу из промышленного огня. Их лидер — Голем ТЭЦ-5, живая электростанция.

🌳 ДЕТИ ПАРКА — дворники, рыбаки, медведи. Они защищают последнюю зелень города. Их лидер — Сибирский Медведь, царь тайги.

А в тени всех фракций действует шестая сила — ШКОЛА 21, орден программистов-магов, чьи заклинания написаны на языке C...`},{title:"Глава IV: Школа 21 — Цифровые Маги",emoji:"💻",text:`Школа 21 появилась в Омске недавно, но быстро стала самой загадочной силой в городе. Их кластеры — это не просто компьютерные классы. Это порталы в цифровое измерение, где код становится заклинанием.

Писинеры — так называют учеников Школы. Они проходят через Бассейн (не тот, что с водой), сдают пир-ревью (не тот, что с пирогами) и покоряют Святой Граф — магическую карту прогресса, которая определяет их силу.

Бокал — загадочный управляющий Школы, который видит всё через камеры и отчёты. Говорят, он не человек, а искусственный интеллект, обретший сознание.

Норминетта — страшнейшее заклинание Школы. Она проверяет «код» существования каждого создания, и если находит ошибку — уничтожает без пощады. Многие пали от её красных букв: «FAIL».

Самое опасное оружие Школы — Makefile-Голем. Созданный из чистого кода компиляции, он выполняет команду «make destroy» буквально.`},{title:"Глава V: Омская Зима",emoji:"❄️",text:`Девять месяцев в году Омск скован морозом. Но это не обычный холод — это магия.

Омская Зима — древнее наложение, наложенное на город тысячи лет назад шаманом, чьё имя забыто. Он хотел защитить Источники Маны от чужаков, заключив город в вечный лёд.

При температуре -50° активируется заклинание «Мороз», замораживающее всё живое. Снежные Элементали — порождения этого заклинания — бродят по улицам в самые холодные ночи.

Но у Зимы есть и благо: она закалила омичей. Сибирский Медведь, Дворник-Берсерк, Бабка с Семечками — все они сильнее благодаря холоду. Где южанин замёрзнет, омич лишь застегнёт куртку.

«Минус тридцать? Курточная погода!» — говорят в Омске. И это не шутка.`},{title:"Глава VI: Легенда о Метро",emoji:"🚇",text:`Самая трагическая история Омска — история о Метро, которое так и не было построено.

В 1979 году начали копать. Вырыли одну станцию. Потом деньги кончились. Потом начались странности: рабочие слышали голоса под землёй, техника ломалась, стены тряслись.

Правда в том, что строители случайно пробили стену в Подземелье — измерение чёрной маны, существовавшее под Омском задолго до людей. Жители Подземки — существа из чистой тьмы — не были рады гостям.
